<section id="create-project">
  <h2>Create a New Project</h2>

  <form id="createProjectForm">
    <!-- Project Name -->
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" required>

    <!-- Project Description -->
    <label for="projectDesc">Description:</label>
    <textarea id="projectDesc" rows="4"></textarea>

    <!-- Project Budget -->
    <label for="projectBudget">Budget (₹):</label>
    <input type="number" id="projectBudget">

    <!-- Renovation checkboxes -->
    <fieldset>
      <legend>Select Renovation Type(s):</legend>
      <label><input type="checkbox" name="renovation" value="Kitchen Renovation"> Kitchen Renovation</label><br>
      <label><input type="checkbox" name="renovation" value="Bathroom Renovation"> Bathroom Renovation</label><br>
      <label><input type="checkbox" name="renovation" value="Full Home Renovation"> Full Home Renovation</label><br>
      <label><input type="checkbox" name="renovation" value="Home Extension"> Home Extension</label><br>
      <label><input type="checkbox" name="renovation" value="Home Maintenance"> Home Maintenance</label>
    </fieldset>

    <!-- Submit -->
    <button type="submit">Create Project</button>
  </form>
</section>
